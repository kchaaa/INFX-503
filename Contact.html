		<meta charset="UTF-8">
		<meta name="description" content="My Seattle adventure blog for INFX 503 regarding my contact.">
		<meta name="keywords" content="Seattle, UW, INFX 503, Contact">
		<meta name="author" content="Kevin Cha"> 
	</head>

	<body>
		<header>
			<div class = "nav">
				<div class = "logo"> 
					<a href = index.html> <img src = "images/INFX 503-logo2.png" /> </a> </h1>
				</div>
				<div class = "menu">
					<ul>
						<li id = "home"> <a class = "tab" href = index.html> Home </a> </li>
						<li id = "downtown"> <a class = "tab" href = DowntownVisit.html> Downtown </a> </li>
						<li id = "ballard"> <a class = "tab" href = BallardVisit.html> Ballard </a> </li>
						<li id = "fremont"> <a class = "tab" href = FremontVisit.html> Fremont </a> </li>
						<li id = "queenanne"> <a class = "tab" href = QueenAnneVisit.html> Queen Anne </a> </li>
						<li id = "contact"> <a class = "tab" href = Contact.html> Contact </a> </li>
					</ul>
					<hr>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div class = "form">
					<h1> Have anything you want to ask or say to me? Leave me a message: </h1>
					<br>
					<form>
						<p id = "form1">
							<label for = "name"> Name </label> <br>
							<input type = "text" name = "name" size = "35" maxlength = "150" id = "name" />
						</p> 
						<br>
						<p id = "form2">
							<label for = "email"> Email </label> <br>
							<input type = "text" name = "email" size = "35" maxlength = "150" id = "email" />
						</p>
						<br>
						<p id = "form3">
							<label for = "fav"> Favorite Place in Seattle? </label> <br>
							<input type = "text" name = "fav" size = "35" maxlength = "150" id = "fav" />
						</p>
						<br>
						<p id = "form4">
							<label for = "message"> Message </label> <br>
							<textarea name="text" rows = "4" cols = "40"></textarea> 
						</p>
						<br>
						<p class="submit"> 
					        <input type="submit" value="Send" /> 
					    </p>
					</form>
					
				</div>
			</section>
		</main>
	</body>
</html>
